<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General styling for the navigation bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 20px 30px;
            margin: auto;
        }

        .nav-links-button-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 18px;
        }

        .nav-bar a:hover {
            color: #000000;
        }

        /* Profile button styling */
        .profile-button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4a00ff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-left: 60px;
        }

        .profile-button:hover {
            transform: scale(1.15);
        }

        .profile-button:active {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="homepage.html">ROOKERY</a>
        <div class="nav-links-button-container">
            <div class="nav-links">
                <a href="activity.html">Activity</a>
                <a href="challenges.html">Challenges</a>
                <a href="articles.html">Articles</a>
            </div>
            <button class="profile-button" onclick="window.location.href='profile.html'">Profile</button>
        </div>
    </div>

    <style>
        .homepage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }
        .credits-info {
            margin-bottom: 20px;
        }
        .action-buttons button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        .action-buttons button:hover {
            background-color: white;
            color: green;
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <h2 id="welcomeMessage">Hello [User], welcome to Rookery.</h2>
        <p>August 31st, 2024.</p>
        <div class="credits-info">
            <p>Unused Credit this month: 800</p>
            <p>Used Credit this month: 000</p>
            <p>Cloud Credit: 200</p>
        </div>
        <div class="action-buttons">
            <button id="sellBtn"  
    onclick="location.href='sell_page_1.html'">SELL</button>
            <button id="buyBtn"
            onclick="location.href='buy_page_1.html'">BUY</button>
        </div>
    </div>

    <script>
        // Retrieve the domain name from login and display it on the homepage
        const domainName = localStorage.getItem('domainName');
        const welcomeMessage = document.getElementById('welcomeMessage');

        if (domainName) {
            welcomeMessage.textContent = `Hello ${domainName}, welcome to Rookery.`;
        }
    </script>
</body>
</html>
