<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling for the navigation bar */
         .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 20px 30px;
            margin: auto;
        }

        .nav-links-button-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 18px;
        }

        .nav-bar a:hover {
            color: #000000;
        }

        /* Profile button styling */
        .profile-button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4a00ff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-left: 60px;
        }

        .profile-button:hover {
            transform: scale(1.15);
        }

        .profile-button:active {
            background-color: #000000;
        }
        /* General styling for the navigation links */
        .navigation-links {
            float: left;
            width: 15%;
            margin-left: 20px;
            margin-top: 85px;
        }

        .navigation-links a {
            display: block;
            text-decoration: none;
            color: #4a4a4a;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .navigation-links a:hover {
            color: #000000;
        }

        /* Profile Picture and Name styling */
        .profile-section {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #d0d0d0;
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }

        /* Centered container for the challenge button and text */
        .challenge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 25px; /* Moved down by 25px */
            padding: 50px;
            background-color: #e0e0e0;
        }

        .challenge-text {
            color: red;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .challenge-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px; /* Rounded edges */
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .challenge-button:hover {
            transform: scale(1.1);
        }

        .challenge-button:active {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="homepage.html">ROOKERY</a>
        <div class="nav-links-button-container">
            <div class="nav-links">
                <a href="activity.html">Activity</a>
                <a href="challenges.html">Challenges</a>
                <a href="articles.html">Articles</a>
            </div>
            <button class="profile-button" onclick="window.location.href='profile.html'">Profile</button>
        </div>
    </div>

    <div class="profile-section">
        <div class="profile-picture" id="user-profile-picture" style="background-image: url('path/to/your/image.jpg');"></div>
        <h4 id="user-name"></h4>
    </div>

    <script>
        // Set User Domain ID dynamically from local storage
        const domainName = localStorage.getItem('domainName') || 'User Domain ID';
        document.getElementById('user-name').textContent = domainName;
    </script>

    <div class="navigation-links">
        <a href="challenges.html">Current Challenges</a><br>
        <a href="futurechallenges.html">Future Challenges</a><br>
        <a href="winloss.html">Win-Loss%</a><br>
        <a href="createyourchallenge.html">Create Your Challenge</a><br>
    </div>

    <div class="container">
        <div class="header">
            <h1 style="text-align: center;">Current Challenges</h1>
        </div>

        <div class="challenge-container">
            <p class="challenge-text">You have no challenge in progress.</p>
            <button class="challenge-button" onclick="window.location.href='futurechallenges.html'">Want to Compete?</button>
        </div>
    </div>
</body>
</html>
